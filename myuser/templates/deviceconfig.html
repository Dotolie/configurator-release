{% extends "base.html" %}
{% block contents %}



<div class ="container">
<div class="form-group green-border">
	<br><br><br>
	<h2>Device Configuration ({{model}})</h2>  
	<br>
	<form method = "POST" action="{% url 'user:devicesave' %}">
	  	{% csrf_token %}
      	<textarea  class="form-control" name="config" rows="15">{{datas}}</textarea>
      	<br/>
		<button type="submit" class="btn btn-success btn-lg">Save</button>
	</form>
	
</div>
</div>

{% endblock %}
