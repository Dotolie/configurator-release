{% extends "base.html" %}
{% block contents %}


<div class ="container">
<div class = "col-12" >	

    <!--Header-->
    <div class="header peach-gradient">
      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-0 py-5 font-weight-bold">Login</h3>
      </div>
    </div>
    <!--Header-->
    
	<form method = "POST">
	  {% csrf_token %}
	  
	  <div class="form-group">
	    <label for="username">Login ID</label>
	    <input type="text" 
	    class="form-control" 
	    name = "username" 
	    id="username" 
	    placeholder="Input user id">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" 
	    name = "password" 
	    class="form-control" id="password" placeholder="input your password">
	  </div>
	
		<br>
	  <div class="text-center">
	  <button type="submit" class="btn btn-secondary btn-lg">Login</button>
	  </div>
	  <span style="color:yellow;"><strong>{{ error }}</strong> </span>	  
	</form>
	
	<br><br><br><br><br><br>
	<p>Ver : 2.0</p>

</div>
</div>
{% endblock %}
