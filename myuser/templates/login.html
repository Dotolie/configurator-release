{% extends "base.html" %}
{% block contents %}


<br><br><br><br>


<h1>IOT-BOX</h1>

<br>

<div class ="container">
<div class = "col-12" >	


	<form method = "POST">
	  {% csrf_token %}
	  
	  <div class="form-group">
	    <label for="username">Login ID</label>
	    <input type="text" 
	    class="form-control" 
	    name = "username" 
	    id="username" 
	    placeholder="Input user id">
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" 
	    name = "password" 
	    class="form-control" id="password" placeholder="input your password">
	  </div>
	
	  <span style="color:red;"><strong>{{ error }}</strong> </span>
	  <button type="submit" class="btn btn-primary">Login</button>

	  <br><br><br><br><br><br>
	  Ver : 1.0
	</form>
</div>
</div>
{% endblock %}
