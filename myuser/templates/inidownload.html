{% extends "base.html" %}
{% block contents %}

<div class ="container">
<div class="form-group green-border">
  <br><br><br>
  <h2>File Upload/Download ({{model}})</h2>
  <br>

  <table class="w3-table">

    <thead>
      <tr class="w3-dark-grey">
        <th class="w3-center"><h4>Category</h4></th>
        <th class="w3-center"><h4>File Name</h4></th>
        <th class="w3-center"><h4>Attribute</h4></th>        
      </tr>
    </thead>

	<tr>
		<td style="vertical-align:middle">
			<h5>Download</h5>
		</td>
		<td>
			<ul>
			{% for file in filetimes %}
			  <li><a href="/user/download/{{file.0}}/"><h5>{{file.0}}</h5></a></li>
			{% endfor %}
			</ul>
		</td>
		<td>
			<ul>
			{% for time in filetimes %}
			  <h5>{{time.1}}</h5>
			{% endfor %}
			</ul>
		</td>
	</tr>
	<tr>
		<td style="vertical-align:middle">
			<h5>Upload</h5>
		</td>
		<td>
    	  <form enctype="multipart/form-data" action="" method="post"> <!-- Do not forget to add: enctype="multipart/form-data" -->
	      {% csrf_token %}

     		<input type="file" class="form-control" name="docfile" required id="id_docfile">
     		
     	</td>	
		<td>
			<div class="text-center">
			<button type="submit" class="btn btn-success btn-lg">Send</button>
			</div>
			</form>
		</td>
	</tr>

  </table>


</div>
</div>
{% endblock %}
