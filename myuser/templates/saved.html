{% extends "base.html" %}
{% block contents %}
<script type-'text/javascript'>
		var temp=0
		function DrawProgress() {
	    temp+=20

	    var prog = document.getElementById('prog')
	    prog.value=temp
	    if (temp>=100) {
	    	document.getElementById('memo').innerHTML='Complete'
	    	window.location.href='/'
	    }
	    else {
	    	document.getElementById('memo').innerHTML='Saving'
	    }

	    setTimeout("DrawProgress()",1000);
		}
    window.onload=function() {
		  DrawProgress();
    }
</script>

<br><br><br><br><br><br>

	<div class = "col-12 text-center">
		<progress id='prog' max="100"></progress>
		<h1><span id='memo'></span></h1>
	</div>
  


		      
{% endblock %}
